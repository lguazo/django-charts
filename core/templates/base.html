<!doctype html>
<html>

<head>
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- {% load static %} -->
  <script src="{% static  'js/base.js' %}"></script>

</head>
<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <a href="/admin/" target="_blank">
      <img src="{% static  'img/personal-security.png' %}" alt="">
    </a> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> 
        <a href="{% url 'home' %}" class="nav_logo"> 
          <i class='bx bx-layer nav_logo-icon'></i> 
          <span class="nav_logo-name">Django Project</span> 
        </a>
        <div class="nav_list"> 
          <a href="{% url 'home' %}" class="nav_link"> 
            <i class='bx bx-grid-alt nav_icon'></i> 
            <span class="nav_name">Dashboard</span> 
          </a> 
          <a href="{% url 'deaths-violent' %}" class="nav_link"> 
            <i class='bx bxs-radiation nav_icon'></i>
            <span class="nav_name">Muertes violentas</span> 
          </a> 
          <a href="{% url 'domestic-violence' %}" class="nav_link"> 
            <i class='bx bx-male-female nav_icon'></i> 
            <span class="nav_name">Violencia intrafamiliar</span> 
          </a>
          <a href="{% url 'living' %}" class="nav_link"> 
            <i class='bx bx-building-house nav_icon'></i> 
            <span class="nav_name">Viviendas</span> 
          </a>
          <a href="{% url 'infrastructure-road' %}" class="nav_link"> 
            <i class='bx bx-trip nav_icon'></i> 
            <span class="nav_name">Infraestructura vial</span> 
          </a>
          <a href="{% url 'vehicle' %}" class="nav_link"> 
            <i class='bx bx-car nav_icon'></i> 
            <span class="nav_name">Movilidad</span> 
          </a>
        </div>
      </div> 
    </nav>
  </div>
  <!--Container Main start-->
  <div class="height-100 bg-light">
    {% block content %}{% endblock %}
  </div>
  <!--Container Main end-->
</body>

</html>
